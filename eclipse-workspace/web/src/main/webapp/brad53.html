<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script>
			function test1(){
				$("#id1").load("brad52.jsp?max="+$('#max').val());
			}
			
			function test2(){
				$.get("brad52.jsp?max="+$('#max').val(), function(data, status){
					if(status == 'success'){
						$('#id1').html(data);
					}
				});
			}
			
			function test3(){
				$.post("brad52.jsp", 
				{
					"max" : $('#max').val()
				}, 
				function(data, status){
					if(status == 'success'){
						$('#id1').html(data);
					}
				});
			}
			
			function test4(){
				$.ajax({
					url : "brad52.jsp",
					method: "post",
					data:{
						"max" : $('#max').val()
					},
					success: function(data){
						$('#id1').html(data);
					}
				})
			}
			
		</script>
	</head>
	
	<body>
		Lottery: <span id="id1"></span><hr>
		<input id="max" type="number" ><br>
		<button onclick="test1()">Test1</button><br>
		<button onclick="test2()">Test2</button><br>
		<button onclick="test3()">Test3</button><br>
		<button onclick="test4()">Test4</button><hr>
		<form action="brad52.jsp" method="post">
			<input type="number" name="max">
			<input type="submit" value="Test5">
		</form>
	</body>
</html>
